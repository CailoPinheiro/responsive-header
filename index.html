<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <main>
        <section id="home">

        </section>

        <section id="about">
            <h1>About</h1>
        </section>

        <section id="skills">
            <h1>Skills</h1>

        <section id="projects">
            <h1>Projects</h1>

</html>
